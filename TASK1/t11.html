<head>

<body>
    <h1>CALCULATOR</h1>
    <div class="a">
    <div class="container">
    <form id="list">
        <h6>ENTER NAME OF THE STUDENT</h6>
        <input id="person" placeholder="NAME" required >
        <h6>ENTER MARKS OF SUBJECT 1</h6>
        <input id="sub1" placeholder="sub1 marks" required >
        <h6>ENTER MARKS OF SUBJECT 2</h6>
        <input id="sub2" placeholder="sub2 marks" required >
        <h6>ENTER MARKS OF SUBJECT 3</h6>
        <input id="sub3" placeholder="sub3 marks" required >
        <button type="submit" id="btn">CALCULATE</button>

    </form> 
    </div>
    <div class="out">
    <h2>RESULTS</h2>
    <h4>NAME     :      PERCENTAGE</h4>
        <ol>
            <div id="result" class="result">
        </ol>
        <span>
            <button type="submit" id="sort">SORT</button>
        </span>
    </div>
    

    </div>
</div>
    <div id="avg">
        <button id="avgbtn" type="button">AVERAGE</button>
        
    </div>
<script src="t11.js"></script>
